<div class="container-fluid">
  <div class="row">
    <div class="col-6 header-title">
      Shops
    </div>
    <div class="col-2 offset-4 mt-4">
      <button class="header-button-prop" data-toggle="modal" data-target="#shopModal"><i
          class="fas fa-store"></i>&nbsp;&nbsp;New Shop</button>
    </div>
  </div>
  <hr />
  <h2 class="text-center header-title">Shop List</h2>
  <table class="table table-striped table-dark table-props">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Location&nbsp;<i style="color:#de1858" class="fas fa-map-marker-alt"></i></th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let shop of shopList">
      <td>{{shop.ShopName}}</td>
      <td>{{shop.Location}}</td>
      <td class="button-cell-prop"><button class="btn btn-primary table-button-prop" (click)="editModal(shop)"><i
            class="fas fa-edit"></i></button>
      </td>
      <td class="button-cell-prop"><button class="btn btn-danger table-button-prop" (click)="deleteModal(shop)"><i
            class="fas fa-trash-alt"></i></button></td>
    </tbody>
  </table>
</div>

<!--Add New Shop Modal -->
<div class="modal fade" id="shopModal" tabindex="-1" role="dialog" aria-labelledby="shopModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postShop"><i class="fas fa-store pr-2"></i>New Shop Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addShopForm" (ngSubmit)="submitShop()">
          <div class="form-group">
            <label for="shopName">Shop</label>
            <input type="text" id="shopName" class="form-control" formControlName="shop" [(ngModel)]="shop.ShopName"
              [ngClass]="{ 'is-invalid' : formSubmitted && form.shop.invalid }" />
            <div *ngIf="form.shop.invalid" class="invalid-feedback">
              <div *ngIf="form.shop.errors.required">
                Shop name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" formControlName="location" [(ngModel)]="shop.Location"
              [ngClass]="{ 'is-invalid' : formSubmitted && form.location.invalid }" />
            <div *ngIf="form.location.invalid" class="invalid-feedback">
              <div *ngIf="form.location.errors.required">
                Shop location is required
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary mt-3" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-success mt-3">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Shop Modal -->
<div class="modal fade" id="editShopModal" tabindex="-1" role="dialog" aria-labelledby="editShopModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editShopModal">Edit Shop <i class="fas fa-store pr-2"></i></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editShopForm" (ngSubmit)="updateShop(editShop)">
          <div class="form-group">
            <label for="shopName">Shop</label>
            <input type="text" id="shopName" class="form-control" formControlName="shop" [(ngModel)]="editShop.ShopName"
              [ngClass]="{ 'is-invalid' : formSubmitted && editform.shop.invalid }" />
            <div *ngIf="editform.shop.invalid" class="invalid-feedback">
              <div *ngIf="editform.shop.errors.required">
                Shop name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" formControlName="location"
              [(ngModel)]="editShop.Location" [ngClass]="{ 'is-invalid' : formSubmitted && editform.location.invalid }" />
            <div *ngIf="editform.location.invalid" class="invalid-feedback">
              <div *ngIf="editform.location.errors.required">
                Shop location is required
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary mt-3" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-warning text-white mt-3">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Shop Modal -->
<div class="modal fade" id="deleteShopModal" tabindex="-1" role="dialog" aria-labelledby="deleteShopModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteShopModal">Delete Shop <i class="fas fa-store pr-2"></i></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete shop <b><i style="color:#de1858">{{deleteShop.ShopName}}</i></b>?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary mt-3" data-dismiss="modal">
          Close
        </button>
        <button (click)="deleteExistingShop(deleteShop)" class="btn btn-danger text-white mt-3">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
